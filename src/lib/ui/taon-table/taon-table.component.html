<br />
<columns-container>
  <column grow>
    <mat-form-field class="search-input">
      <input matInput placeholder="Type to search table..." #search />
    </mat-form-field>
  </column>
  <column [width]="80">
    <button
      mat-fab
      [ngClass]="{ 'half-opacity': !search.value }"
      class="undo-button"
      color="secondary"
      (click)="search.value = ''">
      <mat-icon>close </mat-icon>
    </button>
  </column>

  <column [width]="80">
    <button
      mat-fab
      (click)="addingItem.next()"
      class="undo-button"
      color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </column>
</columns-container>

<mtx-grid
  *ngIf="rows && columns"
  [data]="rows"
  [columns]="columns"
  [expandable]="expandable"
  [expansionTemplate]="expansionTemplate"
  (expansionChange)="expansionRow($event)"
  [length]="totalElements"
  [loading]="isLoading"
  [pageOnFront]="false"
  [pageIndex]="pageNumber - 1"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [showPaginator]="showPaginator"
  (page)="getNextPage($event)">
</mtx-grid>
