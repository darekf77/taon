<mat-expansion-panel [expanded]="dataBaseInited" (opened)="initDb()">
  <mat-expansion-panel-header> Database </mat-expansion-panel-header>
  <ng-container *ngFor="let table of tables; trackBy: trackByName">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{ table.name }}
      </mat-expansion-panel-header>

      <firedev-table [entity]="table.name" [allowedColumns]="table.columns" />
    </mat-expansion-panel>
    <br />
  </ng-container>
</mat-expansion-panel>
