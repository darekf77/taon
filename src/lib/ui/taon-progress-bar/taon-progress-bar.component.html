<ng-progress
  #labProgress
  id="lab"
  [meteor]="options.meteor"
  [color]="options.color"
  [min]="options.min"
  [max]="options.max"
  [speed]="options.speed"
  [spinner]="
    options.spinner &&
    (!admin.adminPanelIsOpen ||
      (admin.adminPanelIsOpen && (admin.draggablePopupMode || !isDesktop)))
  "
  [spinnerPosition]="options.spinnerPosition"
  [direction]="options.direction"
  [trickleSpeed]="options.trickleSpeed"
  [debounceTime]="options.debounceTime"
  [ease]="options.ease"
  [thick]="options.thick"
  [fixed]="options.fixed">
</ng-progress>
<!-- (started)="onProgressStarted()"
             (completed)="onProgressCompleted()" -->
